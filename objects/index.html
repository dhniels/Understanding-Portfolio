<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Objects - Dave Nielsen</title>
</head>

<body>
	<div id="ex1"></div>

	<script type="text/javascript">
	var myBike = new Object();
	myBike.make = "Yamaha";
	myBike.model = "Virago";
	myBike.year = 2007;

	document.getElementById("ex1").innerHTML = "My motorcycle is a " + myBike.year + " " + myBike.make + " "  + myBike.model + " and it gets 70mpg :)"
	</script>
</body>
</html>
